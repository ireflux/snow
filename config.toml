baseURL = "https://ireflux.github.io/snow"
languageCode = "en-us"
title = "sherry's blog"
theme = "hugo-theme-stack"
paginate = 5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
DefaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
# disqusShortname = "hugo-theme-stack"

[author]
  name = "sherry"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/ireflux"

[menu.social.params]
icon = "brand-github"

[[menu.social]]
identifier = "twitter"
name = "Twitter"
url = "https://twitter.com/home"

[menu.social.params]
icon = "brand-twitter"

[params]
  # Pages placed under these sections will be shown on homepage and archive page.
  mainSections = ["post"]
  # Output page's full content in RSS.
  rssFullContent = true
  favicon = "/favicon.ico"

[params.sidebar]
  compact = false
  emoji = "üç•"
  subtitle = "do something amazing."

[params.sidebar.avatar]
  enable = true
  local = true
  src = "img/quanyecha.jpg"


[params.footer]
since = 2016
customText = ""

[params.dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"


[params.article]
math = false
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

